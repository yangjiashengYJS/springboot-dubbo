<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>springboot-thymeleaf demo</title>
</head>
<body>
    <p th:text="${user}" />
    <tr th:each="m : ${userList}"><!-- 其中m是个临时变量，像for(User u : userList)那样中的u-->
        <td th:text="${m.name}"/>
        <td th:text="${m.age}"/>
    </tr>
</body>
</html>
